version: "3"

services:
  webserver:
    build: 
      context: ./bin/webserver
    container_name: 'tunota-webserver'
    restart: unless-stopped
    tty: true
    ports:
      - "${HOST_MACHINE_UNSECURE_HOST_PORT}:80"
      - "${HOST_MACHINE_LARAVEL_HOST_PORT}:8000"
      - "${HOST_MACHINE_SECURE_HOST_PORT}:443"
    links: 
      - mysql
    volumes: 
      - ${DOCUMENT_ROOT-./www}:/var/www/html
      - ${PHP_INI-./config/php/php.ini}:/usr/local/etc/php/php.ini
      - ${VHOSTS_DIR-./config/vhosts}:/etc/apache2/sites-enabled
      - ${LOG_DIR-./logs/apache2}:/var/log/apache2
    networks:
      - app-network

  nodeserver:
    build:
      context: ./bin/nodeserver
    container_name: 'tunota-nodeserver'
    restart: unless-stopped
    tty: true
    links:
      - webserver
    ports:
      - "${HOST_MACHINE_NUXT_HOST_PORT}:3000"
      - "${HOST_MACHINE_NUXT_HOST_PORT_1}:3001"
      - "${HOST_MACHINE_NUXT_HOST_PORT_2}:3002"
      - "${HOST_MACHINE_VUE_HOST_PORT}:8080"
    volumes:
      - ${DOCUMENT_ROOT-./www}:/var/www/html
    networks:
      - app-network
    command: tail -f /dev/null

  mysql:
    build:
      context: "./bin/${DATABASE}"
    container_name: 'tunota-mysql'
    restart: 'always'
    ports:
      - "${HOST_MACHINE_MYSQL_PORT}:3306"
    volumes: 
      - ${MYSQL_CONFIG_DIR-./config/mysql}:/etc/mysql/conf.d
      - ${MYSQL_DATA_DIR-./data/mysql}:/var/lib/mysql
      - ${MYSQL_LOG_DIR-./logs/mysql}:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: 'tunota-phpmyadmin'
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '${HOST_MACHINE_PHPMYADMIN_HOST_PORT}:80'
    volumes: 
      - /sessions
    networks:
      - app-network
  redis:
    container_name: 'tunota-redis'
    image: redis:latest
    ports:
      - "${HOST_MACHINE_REDIS_PORT}:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
